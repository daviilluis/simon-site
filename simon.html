<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Simon Habibi üçå</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0; padding: 0;
        display: flex; justify-content: center; align-items: center;
        height: 100vh;
        background: url('https://media.newyorker.com/photos/59095bb86552fa0be682d9d0/master/w_2560%2Cc_limit/Monkey-Selfie.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
    }

    .container {
        position: relative; z-index: 2;
        background: rgba(255,255,255,0.15);
        border-radius: 20px; padding: 25px;
        width: 90%; max-width: 350px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.3);
        animation: fadeIn 1s ease-in-out;
        color: #fff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h1 { margin-bottom: 20px; font-size: 24px; }

    input[type="text"], input[type="password"] {
        width: 100%; padding: 12px; margin: 10px 0;
        border: 2px solid rgba(255,255,255,0.4); border-radius: 8px;
        outline: none; font-size: 16px;
        background: rgba(255,255,255,0.2); color: #fff; backdrop-filter: blur(5px);
        transition: border-color 0.3s ease;
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    input:focus { border-color: #ff4e50; }

    .show-password { 
        cursor: pointer; font-size: 18px; 
        position: absolute; right: 20px; margin-top: -38px; 
        color: #fff; 
    }

    input[type="submit"] {
        background: #ff4e50; color: #fff; padding: 14px; width: 100%;
        border: none; border-radius: 8px; font-size: 16px; cursor: pointer;
        transition: background 0.3s ease;
    }
    input[type="submit"]:hover { background: #f33d3d; }

    /* Toast chamativo */
    #toast {
        visibility: hidden;
        min-width: 250px;
        background: linear-gradient(45deg, #ff4e50, #f9d423);
        color: #fff;
        text-align: center;
        border-radius: 15px;
        padding: 20px;
        position: fixed;
        z-index: 999;
        left: 50%; bottom: -100px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
        transform: translateX(-50%);
        opacity: 0;
        transition: all 0.7s ease;
        animation: pulse 1s infinite alternate;
    }

    #toast.show {
        visibility: visible;
        bottom: 50px;
        opacity: 1;
    }

    @keyframes pulse {
        0% { transform: translateX(-50%) scale(1); }
        100% { transform: translateX(-50%) scale(1.05); }
    }

    /* üì± Ajustes para celular */
    @media (max-width: 480px) {
        h1 { font-size: 20px; }
        .container { padding: 20px; border-radius: 15px; }
        input[type="text"], input[type="password"], input[type="submit"] {
            font-size: 14px; padding: 10px;
        }
        .show-password {
            right: 15px; margin-top: -34px;
        }
    }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <h1>Login üçå</h1>
    <form onsubmit="return login()">
        <input type="text" id="username" placeholder="Usu√°rio" required><br>
        <input type="password" id="password" placeholder="Senha" required>
        <span class="show-password" onclick="togglePassword()">üëÅ</span>
        <br><br>
        <input type="submit" value="Entrar">
    </form>
</div>

<!-- Toast chamativo -->
<div id="toast"></div>

<script>
function login() {
    const username = document.getElementById('username').value;
    sessionStorage.setItem("auth","true");

    const toast = document.getElementById("toast");
    toast.textContent = `‚ú® Bem-vindo(a), ${username}! üçå`;
    toast.className = "show";

    // Redireciona ap√≥s 2s
    setTimeout(() => {
        window.location.href = "galeria.html";
    }, 2000);

    return false;
}

function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = (pass.type === "password") ? "text" : "password";
}
</script>
</body>
</html>
