<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Simon Habibi üçå</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0; padding: 0;
        display: flex; justify-content: center; align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
    }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); }

    .container {
        position: relative; z-index: 2;
        background: rgba(255,255,255,0.1);
        border-radius: 20px; padding: 30px; width: 90%; max-width: 350px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.3);
        animation: fadeIn 1s ease-in-out;
        color: #fff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 { margin-bottom: 20px; font-size: 26px; }

    input[type="text"], input[type="password"] {
        width: 100%; padding: 14px; margin: 10px 0;
        border: 2px solid rgba(255,255,255,0.3); border-radius: 10px;
        outline: none; font-size: 16px;
        background: rgba(255,255,255,0.15); color: #fff; backdrop-filter: blur(5px);
        transition: border-color 0.3s ease, transform 0.2s;
    }
    input::placeholder { color: rgba(255,255,255,0.7); }
    input:focus { border-color: #4a90e2; transform: scale(1.02); }

    .show-password { 
        cursor: pointer; font-size: 18px; 
        position: absolute; right: 30px; margin-top: -42px; color: #fff;
    }

    input[type="submit"] {
        background: #4a90e2; color: #fff; padding: 14px; width: 100%;
        border: none; border-radius: 10px; font-size: 16px; cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
    }
    input[type="submit"]:hover { background: #357ab8; transform: scale(1.02); }

    #toast {
        visibility: hidden;
        min-width: 250px;
        background: linear-gradient(45deg, #4a90e2, #50c9c3);
        color: #fff;
        text-align: center;
        border-radius: 15px;
        padding: 18px;
        position: fixed;
        z-index: 999;
        left: 50%; bottom: -100px;
        font-size: 16px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        transform: translateX(-50%);
        opacity: 0;
        transition: all 0.6s ease;
    }

    #toast.show {
        visibility: visible;
        bottom: 40px;
        opacity: 1;
    }

    @media (max-width: 480px) {
        h1 { font-size: 22px; }
        .container { padding: 20px; }
        input[type="text"], input[type="password"], input[type="submit"] {
            font-size: 14px; padding: 12px;
        }
        .show-password { right: 20px; margin-top: -38px; }
    }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <h1>Login üçå</h1>
    <form onsubmit="return login()">
        <input type="text" id="username" placeholder="Usu√°rio" required><br>
        <input type="password" id="password" placeholder="Senha" required>
        <span class="show-password" onclick="togglePassword()">üëÅ</span>
        <br><br>
        <input type="submit" value="Entrar">
    </form>
</div>

<div id="toast"></div>

<script>
function login() {
    const username = document.getElementById('username').value;
    sessionStorage.setItem("auth","true");

    const toast = document.getElementById("toast");
    toast.textContent = `‚ú® Bem-vindo(a), ${username}! üçå`;
    toast.className = "show";

    setTimeout(() => { window.location.href = "galeria.html"; }, 2000);

    return false;
}

function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = (pass.type === "password") ? "text" : "password";
}
</script>
</body>
</html>
