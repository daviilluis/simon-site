
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria Simon Habibi üçå</title>

<!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://media.newyorker.com/photos/59095bb86552fa0be682d9d0/master/w_2560%2Cc_limit/Monkey-Selfie.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        z-index: 1;
    }

    .container {
        position: relative;
        z-index: 2;
        background: rgba(255,255,255,0.15);
        border-radius: 20px;
        padding: 20px;
        max-width: 900px;
        width: 95%;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.3);
        color: #fff;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 15px;
    }

    /* Swiper container */
    .swiper {
        width: 100%;
        max-width: 600px;
        border-radius: 15px;
        overflow: hidden;
        margin: auto;
    }

    .swiper-slide img {
        width: 100%;
        display: block;
        border-radius: 15px;
    }

    /* Bot√µes */
    button {
        background: #4a90e2; /* azul prim√°rio */
        color: white;
        border: none;
        padding: 12px 18px;
        font-size: 16px;
        border-radius: 8px;
        margin-top: 15px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #357ab8;
    }

    iframe {
        border-radius: 12px;
        margin-top: 20px;
        width: 100%;
        max-width: 600px;
        height: 340px;
        border: none;
    }

    @media (max-width: 480px) {
        h1 { font-size: 22px; }
        iframe { height: 220px; }
        button { width: 100%; font-size: 14px; padding: 10px; }
    }
</style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Galeria Simon Habibi üçå</h1>

        <!-- Carrossel -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://i.ibb.co/Csr3QXS/Imagem-do-Whats-App-de-2024-03-01-s-15-12-04-0afb214d.jpg" alt="Imagem 1"></div>
                <div class="swiper-slide"><img src="https://i.ibb.co/HGYgG83/Imagem-do-Whats-App-de-2024-03-01-s-15-12-05-af253c31.jpg" alt="Imagem 2"></div>
                <div class="swiper-slide"><img src="https://i.ibb.co/mcZnjjd/Imagem-do-Whats-App-de-2024-03-01-s-15-12-05-640aa4b5.jpg" alt="Imagem 3"></div>
                <div class="swiper-slide"><img src="https://i.ibb.co/D8fLGyq/Imagem-do-Whats-App-de-2024-03-01-s-15-12-05-a8e06333.jpg" alt="Imagem 4"></div>
            </div>

            <!-- Navega√ß√£o -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- V√≠deo -->
        <iframe src="https://player.vimeo.com/video/1114939788?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
        title="V√≠deo do WhatsApp"></iframe>
        
        <br>
        <button onclick="logout()">Sair</button>
    </div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    if(sessionStorage.getItem("auth")!=="true"){
        window.location.href="login.html";
    }
    function logout(){
        sessionStorage.removeItem("auth");
        window.location.href="login.html";
    }

    // Inicia carrossel
    const swiper = new Swiper(".mySwiper", {
        loop: true,
        autoplay: { delay: 3000 },
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
        effect: "coverflow",
        coverflowEffect: {
            rotate: 30,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        }
    });
</script>
</body>
</html>
